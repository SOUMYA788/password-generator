<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple and Strong Password Generator">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="./style/style.css">
    <title>Password Generator</title>
</head>

<body class="light_mode">

    <span id="light_dark_toggle_btn">
        <img src="./svg/sun.svg" alt="light_theme">
    </span>

    <div id="container">

        <div>
            <h2 id="title">Password Generator</h2>
            <p id="password_screen">Password</p>
        </div>

        <div id="passwordRangeDiv">
            <input type="range" min="1" max="50" id="passwordRangeSlider" value="8">
            <input id="passwordRangeInput" type="number" min="1" max="50" value="8">
        </div>

        <div id="inputFields">
            <label class="inputLabel">
                <input type="checkbox" id="upperCaseCheckbox">
                <span></span>
                PASSWORD WITH UPPERCASE
            </label>

            <label class="inputLabel">
                <input type="checkbox" id="lowerCaseCheckbox">
                <span></span>
                PASSWORD WITH LOWERCASE
            </label>

            <label class="inputLabel">
                <input type="checkbox" id="numberCheckbox">
                <span></span>
                PASSWORD WITH NUMBERS
            </label>

            <label class="inputLabel">
                <input type="checkbox" id="symbolCheckbox">
                <span></span>
                PASSWORD WITH SYMBOLS
            </label>

        </div>

        <button id="generateBTN">GENERATE</button>

    </div>
    
    <script src="./script/index.js"></script>
</body>

</html>
