<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>


    <div id="container">
        <h1 id="title">Password Generator</h1>
        <h3 id="displayScreen">Password</h3>
        <form action="" class="form passwordGeneratorForm">
            <label for="charecterAmountNumber">Number of Charecters</label>

            <div id="passCharAmtContener">
                <input type="range" min="1" max="50" id="charecterAmountRange" value="8">
                <input id="numberInput" type="number" min="1" max="50" id="charecterAmountNumber" value="8">
            </div>

            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeLowercase">Include Lowercase</label>
            <input type="checkbox" id="includeLowercase">

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <button type="submit" class="btn">Generate Your Password</button>

        </form>
    </div>

</body>
<script src="index.js"></script>

</html>
